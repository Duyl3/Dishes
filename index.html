<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Подобрать блюдо</title>
    <link rel="stylesheet" href="styledef.css">
</head>

<body>
    <div class="container">
        <h1>Время покушать!
            <br>
            <span id="timer"></span>
        </h1>
        <img id="images"
            src="https://img.freepik.com/premium-photo/food-on-the-table-autumn-food-assortment-top-view-free-space-for-your-text_187166-5580.jpg"
            alt="foody">
        <p id="timeSel">Выбрать время</p>
        <select id="time">
            <option value="0">5:00-12:00</option>
            <option value="1">12:00-17:00</option>
            <option value="2">17:00-21:00</option>
            <option value="3">21:00-00:00</option>
            <option value="4">00:00-05:00</option>
        </select>
        <p id="foodSel">Выбрать вкус</p>
        <select id="foodType">
            <option value="0">Солёное</option>
            <option value="1">Сладкое</option>

        </select>
        <button onclick="Press()" id="clickMe">Нажми на меня</button>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
