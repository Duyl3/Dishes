<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Подобрать блюдо</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Создаётся модальное окно -->
    <div class="modal-container">
        <div class="modal-content" value="0">
            <button class="close">X</button>
            <p id="recipe"></p>
        </div>

    </div>
    <!-- Основная страница -->
    <div class="container">
        <h1>Время покушать!
            <br>
            <span id="timer"></span>
        </h1>
        <img id="images"
            src="https://zira.uz/wp-content/uploads/2019/02/brusketta2-e1549960469202.jpg"
            alt="foody">
        <p id="timeSel">Выбрать время</p>
        <select id="time">
            <option value="0">5:00-12:00</option>
            <option value="1">12:00-17:00</option>
            <option value="2">17:00-21:00</option>
            <option value="3">21:00-00:00</option>
            <option value="4">00:00-05:00</option>
        </select>
        <p id="foodSel">Выбрать вкус</p>
        <select id="foodType">
            <option value="0">Солёное</option>
            <option value="1">Сладкое</option>

        </select>
        <button class="Click" data-trigger>Нажми на меня</button>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
